<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="logincss.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <!-- Left: Logo and text -->
      <div class="navbar-left">
        <a href="index.html" class="navbar-logo">
          <img src="image/Logo.png" alt="Logo" />
        </a>
        <span class="navbar-logo-text">LIVE TO</span>
      </div>

      <!-- Center: Navigation links with icons -->
      <div class="navbar-center">
        <ul class="nav-list">
          <li>
            <a href="index.html">
              <img src="image/Group.png" alt="Home" class="nav-icon" />
              Home
            </a>
          </li>
          <li>
            <a href="about.html">
              <img src="image/Group.png" alt="About" class="nav-icon" />
              About Us
            </a>
          </li>
          <li>
            <a href="service.html">
              <img src="image/Group.png" alt="Services" class="nav-icon" />
              Services
            </a>
          </li>
          <li>
            <a href="contact.html">
              <img src="image/Group.png" alt="Contact" class="nav-icon" />
              Contact
            </a>
          </li>
        </ul>
      </div>

      <!-- Right: Sign-up button -->
      <a href="login.html" class="sign-up-btn">Sign up</a>
    </nav>

    <!-- Login container -->
    <div class="login-container">
      <div class="login-form">
        <h2>Login</h2>
        <form>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
              />
              <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
          </div>

          <button type="submit" class="login-btn">Login</button>

          <p class="signup-link">
            Don't have an account? <a href="#">Sign up here</a>
          </p>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
